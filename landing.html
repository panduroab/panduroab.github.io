    <script
      src="https://www.paypal.com/sdk/js?client-id=sb&currency=MXN"
      data-sdk-integration-source="button-factory"
    ></script>
    <script>
      function initPayPalButton() {
        paypal
          .Buttons({
            style: {
              shape: "pill",
              color: "gold",
              layout: "vertical",
              label: "pay",
            },

            createOrder: function (data, actions) {
              return actions.order.create({
                purchase_units: [
                  {
                    description:
                      "Diplomado en Inclusión Educativa y Diseño Universal para el Aprendizaje (DUA). Experiencias México - Argentina",
                    amount: {
                      currency_code: "MXN",
                      value: 9860,
                      breakdown: {
                        item_total: { currency_code: "MXN", value: 8500 },
                        tax_total: { currency_code: "MXN", value: 1360 },
                      },
                    },
                  },
                ],
              });
            },
            onApprove: function (data, actions) {
              return actions.order.capture().then(function (details) {
                alert(
                  "Transaction completed by " +
                    details.payer.name.given_name +
                    "!"
                );
              });
            },
            onError: function (err) {
              console.log(err);
            },
          })
          .render("#paypal-button-container");
      }
      initPayPalButton();
    </script>
